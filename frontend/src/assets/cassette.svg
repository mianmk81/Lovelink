<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 120">
  <!-- Cassette body -->
  <rect x="10" y="10" width="180" height="100" rx="5" ry="5" fill="#222" stroke="#ff00ff" stroke-width="2"/>
  
  <!-- Label area -->
  <rect x="30" y="20" width="140" height="40" rx="2" ry="2" fill="#333" stroke="#00ffff" stroke-width="1"/>
  
  <!-- Text on label -->
  <text x="100" y="45" font-family="monospace" font-size="12" fill="#ff00ff" text-anchor="middle">LOVELINK '89</text>
  
  <!-- Tape reels -->
  <circle cx="60" cy="75" r="15" fill="none" stroke="#00ffff" stroke-width="2"/>
  <circle cx="60" cy="75" r="5" fill="#00ffff"/>
  <circle cx="140" cy="75" r="15" fill="none" stroke="#ff00ff" stroke-width="2"/>
  <circle cx="140" cy="75" r="5" fill="#ff00ff"/>
  
  <!-- Tape connecting reels -->
  <path d="M60,60 C80,50 120,50 140,60" fill="none" stroke="#ff00ff" stroke-width="1"/>
  <path d="M60,90 C80,100 120,100 140,90" fill="none" stroke="#00ffff" stroke-width="1"/>
  
  <!-- Holes -->
  <circle cx="40" cy="75" r="3" fill="#000"/>
  <circle cx="160" cy="75" r="3" fill="#000"/>
</svg>
